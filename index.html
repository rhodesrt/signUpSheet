<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Signup</title>
  </head>
  <body>
    <div class="content flex">
      <div class="left-panel flex">
        <div class="logo-banner flex">
          <img src="./images/odin-logo.png" class="logo-symbol" />
          <div class="logo-word">ODIN</div>
        </div>
      </div>
      <div class="right-panel flex">
        <p class="call-to-action">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up now to get started.<br /><br />You <i>know</i> you want to.
        </p>
        <div class="form-container">
          <p>
            Lets do this!
          </p>
          <form class="flex">
            <div class="flex">
              <label for="first">FIRST NAME</label>
              <input type="text" id="first" name="firstName" />
              <label for="last">LAST NAME</label>
              <input type="text" id="last" name="lastName" />
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="flex">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
              <label for="pass">PASSWORD</label>
              <input type="password" id="pass" name="pass" />
              <label for="confPass">CONFIRM PASSWORD</label>
              <input type="password" id="confPass" name="confPass" />
            </div>
          </form>
        </div>
        <button class="create-account">Create Account</button>
        <div class="login">Already have an Account? <a href="">Log in</a></div>
      </div>
    </div>
  </body>
</html>
